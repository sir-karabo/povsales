<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peters Vehicle Sales - Finance Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div id="particles-js"></div>
    <header class="flex justify-between items-center bg-white shadow-md p-4">
        <img src="logo.png" alt="Peters Vehicle Sales" class="h-12">
        <button id="menuButton" class="bg-blue-500 px-4 py-2 rounded text-white">☰</button>
    </header>

    <!-- Side Menu -->
    <div id="sideMenu" class="top-0 left-0 fixed bg-white shadow-lg w-64 h-full transition-transform -translate-x-full transform">
        <button id="closeMenu" class="m-4 text-xl">✖</button>
        <ul class="space-y-4 p-4">
            <li><a href="#" class="block bg-gray-200 p-2 rounded">Download PVS Application Forms</a></li>
            <li><a href="#" class="block bg-gray-200 p-2 rounded">Download PVS Finance Forms</a></li>
            <li><a href="#" class="block bg-gray-200 p-2 rounded">Download PVS ID Forms</a></li>
        </ul>
    </div>

    <div class="bg-white shadow-lg mx-auto mt-4 p-6 rounded-lg max-w-3xl">
        <h2 class="mb-4 font-bold text-2xl">Finance Application</h2>
        
        <form id="financeForm" class="space-y-4">
            <!-- Personal Details -->
            <h3 class="font-semibold text-xl">Personal Details</h3>
            <input type="text" name="fullName" placeholder="Full First Names" class="p-2 border rounded w-full" required>
            <input type="text" name="surname" placeholder="Surname" class="p-2 border rounded w-full" required>
            <input type="text" name="idNumber" placeholder="ID Number" class="p-2 border rounded w-full" required>
            <input type="tel" name="cellNumber" placeholder="Cell Phone Number" class="p-2 border rounded w-full" required>
            <input type="email" name="email" placeholder="Email Address" class="p-2 border rounded w-full" required>
            <textarea name="homeAddress" placeholder="Home Address" class="p-2 border rounded w-full" required></textarea>
            
            <!-- Employer Details -->
            <h3 class="font-semibold text-xl">Employer Details</h3>
            <input type="text" name="employer" placeholder="Employer" class="p-2 border rounded w-full" required>
            <input type="tel" name="workPhone" placeholder="Work Telephone (Landline)" class="p-2 border rounded w-full" required>
            <input type="text" name="occupation" placeholder="Occupation" class="p-2 border rounded w-full" required>
            <input type="text" name="employerAddress" placeholder="Employer Address" class="p-2 border rounded w-full" required>
            
            <!-- Bank Details -->
            <h3 class="font-semibold text-xl">Bank Details</h3>
            <input type="text" name="bankName" placeholder="Bank Name" class="p-2 border rounded w-full" required>
            <input type="text" name="accountNumber" placeholder="Account Number" class="p-2 border rounded w-full" required>
            
            <!-- Monthly Income & Expenses -->
            <h3 class="font-semibold text-xl">Monthly Income & Expenses</h3>
            <input type="text" name="grossSalary" placeholder="Gross Salary (Before Tax)" class="p-2 border rounded w-full" required>
            <input type="text" name="netSalary" placeholder="Net Salary (After Tax)" class="p-2 border rounded w-full" required>
            <input type="text" name="bondRent" placeholder="Bond Payment or Rent" class="p-2 border rounded w-full" required>
            
            <!-- Next of Kin -->
            <h3 class="font-semibold text-xl">Next of Kin</h3>
            <input type="text" name="nextOfKinName" placeholder="Name" class="p-2 border rounded w-full" required>
            <input type="text" name="relationship" placeholder="Relationship (e.g., Father)" class="p-2 border rounded w-full" required>
            <input type="tel" name="nextOfKinPhone" placeholder="Cell Number" class="p-2 border rounded w-full" required>
            
            <!-- Deposit & Trade-in -->
            <h3 class="font-semibold text-xl">Deposit & Trade-in</h3>
            <input type="text" name="depositAmount" placeholder="Deposit Amount (e.g., R10 000)" class="p-2 border rounded w-full">
            <label class="block">
                <input type="checkbox" name="tradeIn" class="mr-2"> Do you have a Trade-in?
            </label>
            
            <!-- Consent -->
            <h3 class="font-semibold text-xl">Consent</h3>
            <label class="block">
                <input type="checkbox" name="consent" required class="mr-2"> I accept the terms and conditions
            </label>
            
            <!-- Submit and Download Buttons -->
            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 p-3 rounded text-white">Submit Application</button>
                <button type="button" onclick="downloadForm()" class="bg-green-500 p-3 rounded text-white">Download Form</button>
            </div>
        </form>
    </div>

    <footer class="bg-gray-800 mt-6 p-4 text-white text-center">
        &copy; 2025 Company Name. All Rights Reserved.
    </footer>

    <script>
        particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json');
        document.getElementById('financeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted! It will be saved and emailed.');
        });

        function downloadForm() {
            alert('Downloading form as a document...');
        }

        document.getElementById('menuButton').addEventListener('click', function() {
            document.getElementById('sideMenu').classList.remove('-translate-x-full');
        });

        document.getElementById('closeMenu').addEventListener('click', function() {
            document.getElementById('sideMenu').classList.add('-translate-x-full');
        });
    </script>
</body>
</html>
